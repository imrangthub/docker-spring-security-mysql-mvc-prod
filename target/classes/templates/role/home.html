<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Role | imranmadbar</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">imranmadbar </a> <a
					class="navbar-brand" href="#" th:href="@{/login}">Login</a> <a
					class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<main role="main" class="container">
		<div class="jumbotron">
			<h1>Welcome to Role CRUD</h1>
			<p class="lead">This CRUD Operation done using H2 Database with
				Spring data jpa.</p>
			<a class="btn btn-lg btn-primary" href="/role/create" role="button">Add
				Role</a>
		</div>
	</main>
	<div class="container">
		<table class="table">
			<tr>
				<th>Role Name</th>
				<th>Description</th>
				<th>Action</th>
			</tr>
			<tr th:each="roleObj : ${roleList}">
				<td th:text="${roleObj.name}"></td>
				<td th:text="${roleObj.description}"></td>
				<td><a th:href="@{/role/view/{id}(id=${roleObj.id})}">View</a>
					| <a th:href="@{/role/edit/{id}(id=${roleObj.id})}">Edit</a> | <a
					th:href="@{/role/delete/{id}(id=${roleObj.id})}">Delete</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
