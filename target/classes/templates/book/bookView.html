<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book | imranmadbar</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">imranmadbar </a> <a
					class="navbar-brand" href="#" th:href="@{/login}">Login</a> <a
					class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<main role="main" class="container">
		<div class="jumbotron">
			<h2>View Book</h2>
		</div>
	</main>
        <a th:href="@{/book}">Back to Book List</a>
        <br/><br/>
        <div th:if="${bookObj}"  class="container">
            <table border="0" class="table">
                <tr>
                    <td>ID</td>
                    <td>:</td>
                    <td th:utext="${bookObj.id}">...</td>          
                </tr>
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td th:utext="${bookObj.name}">...</td>             
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>:</td>
                    <td th:utext="${bookObj.type}">...</td>              
                </tr>
                
            </table>
            <br/><br/>
            <div>
                <a th:href="@{/book/edit/{id}(id=${bookObj.id})}">Edit</a>
            </div>
        </div>
        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" /> 

</body>
</html>
