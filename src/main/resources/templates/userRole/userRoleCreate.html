<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>userRole | imranmadbar</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">imranmadbar </a> <a
					class="navbar-brand" href="#" th:href="@{/login}">Login</a> <a
					class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<main userRole="main" class="container">
		<div class="jumbotron">
			<h2>Add User Role</h2>
		</div>
	</main>


	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form action="#" th:action="@{/user-role/save}"
					th:object="${userRoleObj}" method="post">
					<label for="description">User:</label>
					<div class="form-group">
						<div th:object="${userList}">

							<select data-style="btn-success"
								class="form-control" id="userList" name="userId">
								<option th:each="userObj : ${userList}" th:value="${userObj.id}"
									th:text="${userObj.username}"></option>
							</select>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="description">Role:</label>

						<div th:object="${roleList}">
							<select data-style="btn-info" class="form-control"
								id="roleList" name="roleId">
								<option th:each="roleObj : ${roleList}" th:value="${roleObj.id}"
									th:text="${roleObj.name}"></option>
							</select>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
